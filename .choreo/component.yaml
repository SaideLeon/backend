schemaVersion: 1.0
buildConfig:
  build:
    docker:
      context: .
      dockerfile: Dockerfile
  dependencies:
    - name: python
      version: "3.11"
    - name: pip
      version: "latest"

# Configuração dos endpoints da API
endpoints:
  - name: cronicas-api
    type: REST
    context: /api
    port: 8000
    visibility: public
    service:
      port: 8000
      security:
        authTypes:
          - NONE  # Para endpoints públicos como login/registro
          - TOKEN  # Para endpoints autenticados
      cors:
        enabled: true
        allowOrigins:
          - https://cronicasmz.choreoapps.dev
          - http://localhost:5173

# Configuração dos recursos
resources:
  - name: cronicas-web
    type: Web
    properties:
      port: 8000
      contextPath: /
      healthCheck:
        path: /admin/login/  # Usando a página de admin como health check

# Configurações do ambiente
environmentVariables:
  - name: DJANGO_SECRET_KEY
    required: true
    sensitive: true
  - name: DJANGO_SETTINGS_MODULE
    value: "backend.settings"
  - name: DEBUG
    value: "False"
  - name: ALLOWED_HOSTS
    value: ".choreoapps.dev,localhost,127.0.0.1"

# Configuração de persistência
volumes:
  - name: media-storage
    mountPath: /app/media
    size: 1Gi  # 1GB para armazenamento de mídia

# Configuração de observabilidade
observability:
  metrics:
    enabled: true
  logging:
    level: INFO

# Configuração de escalabilidade
scaling:
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

# Configuração de saúde da aplicação
probes:
  liveness:
    httpGet:
      path: /admin/login/
      port: 8000
    initialDelaySeconds: 30
    periodSeconds: 10
  readiness:
    httpGet:
      path: /admin/login/
      port: 8000
    initialDelaySeconds: 15
    periodSeconds: 5
